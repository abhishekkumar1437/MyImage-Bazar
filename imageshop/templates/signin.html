{% extends 'index.html' %}
{% block title %}signin{% endblock title %}
{% block body %}

<form class="container pt-5"method="POST" action="signin">
{% csrf_token %}
  <!-- Email input -->
  <div class="form-outline mb-4">
    <input name="username" type="text" id="form2Example1" placeholder=" Enter your Email" class="form-control" />
   
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <input name="password" type="password" placeholder=" Enter your Password" id="form2Example2" class="form-control" />
    
  </div>

  <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <!-- Checkbox -->
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="form2Example34"
          checked
        />
        <label class="form-check-label" for="form2Example34"> Remember me </label>
      </div>
    </div>

    <div class="col">
      <!-- Simple link -->
      <a href="#!">Forgot password?</a>
    </div>
  </div>

  <!-- Submit button -->
  <button name="submit" type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

  <!-- Register buttons -->
  <div class="text-center">
    <p>Not a member? <a href="signup">Register</a></p>
    <p>or sign up with:</p>
    <button type="button" class="btn btn-primary btn-floating mx-1">
      <i class="fab fa-facebook-f"></i>
    </button>

    <button type="button" class="btn btn-primary btn-floating mx-1">
      <i class="fab fa-google"></i>
    </button>

    <button type="button" class="btn btn-primary btn-floating mx-1">
      <i class="fab fa-twitter"></i>
    </button>

    <button type="button" class="btn btn-primary btn-floating mx-1">
      <i class="fab fa-github"></i>
    </button>
  </div>
</form><br><br>
{% for message in messages %}
                 <h3 style="color:red; text-align:center;">{{message}}</h3>
                {% endfor %}
           <br><br><br><br><br><br><br><br>

{%endblock body%}
